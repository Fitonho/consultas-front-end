<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="consultasService.openCreateAppointmentForm()">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="6" offsetMd="3">
        <div *ngIf="consultasService.isLoading" class="ion-text-center">
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <ion-list *ngIf="!consultasService.isLoading">
          <ion-item
            *ngFor="let consulta of loadedConsultas"
            (click)="consultasService.openEditAppointmentForm(consulta)"
            button
          >
            <ion-label>
              <h2>{{consulta.dataConsulta | date:'d/M/y HH:mm' }}</h2>
              <h3>{{consulta.nome}}</h3>
              <p>
                Total:{{consulta.preco | currency:'BRL' }} Pago:{{consulta.pago
                | currency:'BRL'}}
              </p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
