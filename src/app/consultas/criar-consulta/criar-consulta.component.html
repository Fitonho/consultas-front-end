<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-button (click)="onCancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Criar nova Consulta</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateAppointment()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Paciente</ion-label>
            <ion-select 
              formControlName="pacienteIndex" 
              interface='popover'
              >
                <ion-select-option 
                  *ngFor="let paciente of pacientes; let i = index" [attr.data-index]="i"
                  [value]="i"
                  >
                    {{paciente.nome}}
                </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">preço</ion-label>
            <ion-input type="number" formControlName="preço"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Pago</ion-label>
            <ion-input type="number" formControlName="pago"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="4" offset-sm="2">
          <ion-item>
            <ion-label position="floating">Dia da Consulta</ion-label>
            <ion-datetime              
              pickerFormat="DDD MM YYYY"
              displayFormat="DD/MM/YYYY" 
              min="2019-01-01" 
              max="2025-12-31" 
              formControlName="dataConsulta"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="4" >
          <ion-item>
            <ion-label position="floating">Hora da Consulta</ion-label>
            <ion-datetime
              pickerFormat="HHmm"
              displayFormat="HH:mm" 
              min="2019-01-01" 
              max="2025-12-31" 
              formControlName="horaConsulta"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="4" offset-sm="2">
          <ion-item>
            <ion-label position="floating">data pagamento</ion-label>
            <ion-datetime 
              pickerFormat="DDD MM YYYY"
              displayFormat="DD/MM/YYYY" 
              min="2019-01-01" 
              max="2025-12-31" 
              formControlName="dataPagamento"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
